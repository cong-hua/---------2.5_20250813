<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 小红书插件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .user-email {
            color: #6c757d;
            font-size: 16px;
        }

        .points-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .points-title {
            color: #6c757d;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .points-amount {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .points-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #495057;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        .actions {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .actions h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 193, 7, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .plugin-status {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .plugin-status h3 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            color: #6c757d;
        }

        .status-value {
            font-weight: 600;
        }

        .status-connected {
            color: #28a745;
        }

        .status-disconnected {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .points-stats {
                grid-template-columns: 1fr;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">📝</div>
            <div class="user-info">
                <h1 id="username">加载中...</h1>
                <div class="user-email" id="email">加载中...</div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>

        <div class="points-card">
            <div class="points-title">当前积分</div>
            <div class="points-amount" id="currentPoints">加载中...</div>
            <div class="points-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalConsumed">0</div>
                    <div class="stat-label">累计消费</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalRecharged">0</div>
                    <div class="stat-label">累计充值</div>
                </div>
            </div>
        </div>

        <div class="plugin-status">
            <h3>插件状态</h3>
            <div class="status-item">
                <span class="status-label">连接状态</span>
                <span class="status-value status-disconnected" id="pluginStatus">未连接</span>
            </div>
            <div class="status-item">
                <span class="status-label">最后同步</span>
                <span class="status-value" id="lastSync">从未</span>
            </div>
        </div>

        <div class="actions">
            <h2>快速操作</h2>
            <button class="btn btn-primary" onclick="rechargePoints()">💰 充值积分</button>
            <button class="btn btn-success" onclick="connectPlugin()">🔗 连接插件</button>
            <button class="btn btn-warning" onclick="refreshPoints()">🔄 刷新积分</button>
            <button class="btn btn-danger" onclick="logout()">🚪 退出登录</button>
        </div>
    </div>

    <script>
        let userData = null;
        let token = localStorage.getItem('token');

        // 页面加载时初始化
        window.addEventListener('load', function() {
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            loadUserInfo();
            loadPoints();
            checkPluginStatus();
        });

        // 加载用户信息
        async function loadUserInfo() {
            try {
                const userStr = localStorage.getItem('user');
                if (userStr) {
                    userData = JSON.parse(userStr);
                    document.getElementById('username').textContent = userData.username || userData.email || '用户';
                    document.getElementById('email').textContent = userData.email || '未设置邮箱';
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
            }
        }

        // 加载积分信息
        async function loadPoints() {
            try {
                const response = await fetch('/api/points', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('currentPoints').textContent = data.points.current;
                        document.getElementById('totalConsumed').textContent = data.points.totalConsumed;
                        document.getElementById('totalRecharged').textContent = data.points.totalRecharged;
                        
                        // 更新最后同步时间
                        document.getElementById('lastSync').textContent = new Date().toLocaleString();
                    } else {
                        showError('加载积分失败');
                    }
                } else {
                    // token可能过期，跳转到登录页
                    logout();
                }
            } catch (error) {
                console.error('加载积分失败:', error);
                showError('网络错误，请稍后重试');
            }
        }

        // 检查插件状态
        function checkPluginStatus() {
            // 检查是否有插件通信的迹象
            const hasPluginToken = localStorage.getItem('pluginToken');
            const status = hasPluginToken ? '已连接' : '未连接';
            const statusClass = hasPluginToken ? 'status-connected' : 'status-disconnected';
            
            const statusElement = document.getElementById('pluginStatus');
            statusElement.textContent = status;
            statusElement.className = `status-value ${statusClass}`;
        }

        // 充值积分
        function rechargePoints() {
            window.location.href = 'pay.html';
        }

        // 连接插件
        function connectPlugin() {
            const token = localStorage.getItem('token');
            if (token) {
                // 打开桥接页面
                const bridgeUrl = `/ext/bridge#t=${token}`;
                window.open(bridgeUrl, '_blank', 'width=500,height=600');
                
                // 显示成功消息
                showSuccess('插件连接页面已打开，请按照页面提示操作');
            } else {
                showError('请先登录');
            }
        }

        // 刷新积分
        function refreshPoints() {
            document.getElementById('currentPoints').textContent = '加载中...';
            loadPoints();
            showSuccess('积分信息已刷新');
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.removeItem('pluginToken');
            window.location.href = 'login.html';
        }

        // 显示错误消息
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // 显示成功消息
        function showSuccess(message) {
            const successElement = document.getElementById('success');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        // 定时刷新积分（每5分钟）
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                loadPoints();
            }
        }, 300000);
    </script>
</body>
</html>
