<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áî®Êà∑ÁôªÂΩï - Â∞èÁ∫¢‰π¶Êèí‰ª∂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #495057;
        }

        .links {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc3545;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }

        .success {
            color: #155724;
            margin-bottom: 15px;
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìù</div>
        <h1>Áî®Êà∑ÁôªÂΩï</h1>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ÈÇÆÁÆ±/ÊâãÊú∫Âè∑</label>
                <input type="text" id="username" name="username" required placeholder="ËØ∑ËæìÂÖ•ÈÇÆÁÆ±ÊàñÊâãÊú∫Âè∑">
            </div>
            
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" required placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
            </div>
            
            <button type="submit" class="btn btn-primary">ÁôªÂΩï</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='register.html'">Ê≥®ÂÜåË¥¶Âè∑</button>
        </form>
        
        <div class="links">
            <a href="register.html">Ê≤°ÊúâË¥¶Âè∑ÔºüÁ´ãÂç≥Ê≥®ÂÜå</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // ÈöêËóè‰πãÂâçÁöÑÊ∂àÊÅØ
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // ‰øùÂ≠òtoken
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                    document.getElementById('success').textContent = 'ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...';
                    document.getElementById('success').style.display = 'block';
                    
                    // Ë∑≥ËΩ¨Âà∞Áî®Êà∑‰∏≠ÂøÉ
                    setTimeout(() => {
                        window.location.href = 'user.html';
                    }, 1000);
                } else {
                    // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
                    document.getElementById('error').textContent = data.error || 'ÁôªÂΩïÂ§±Ë¥•';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                console.error('ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•:', error);
                document.getElementById('error').textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï';
                document.getElementById('error').style.display = 'block';
            }
        });
        
        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // È™åËØÅtokenÊòØÂê¶ÊúâÊïà
                fetch('/api/points', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'user.html';
                    } else {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
